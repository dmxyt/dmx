<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daemonix Games - Suscríbete</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

body {
  margin: 0;
  padding: 0;
  font-family: 'Orbitron', sans-serif;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at 50% 50%, #0f0c29, #302b63, #24243e);
  overflow: hidden;
  color: white;
}

/* Partículas flotantes */
.particle {
  position: absolute;
  border-radius: 50%;
  background: #00ffff;
  opacity: 0.7;
  animation: float 6s infinite linear;
}

@keyframes float {
  0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0.5; }
  50% { transform: translateY(-100px) translateX(50px) scale(1); opacity: 1; }
  100% { transform: translateY(-200px) translateX(0) scale(0.5); opacity: 0; }
}

/* Intro Logo */
.intro-logo {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  z-index: 10;
  animation: fadeOut 1s forwards;
  animation-delay: 3.5s;
}

.intro-logo img {
  width: 120px;
  height: 120px;
  animation: zoomPulse 3s forwards;
  filter: drop-shadow(0 0 20px #ff0000) drop-shadow(0 0 40px #ff00ff);
}

@keyframes zoomPulse {
  0% { transform: scale(0); opacity: 0; }
  50% { transform: scale(1.3); opacity: 1; }
  100% { transform: scale(1); opacity: 1; }
}

@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; display: none; }
}

/* Tarjeta de suscripción */
.subscribe-card {
  position: relative;
  z-index: 5;
  background: rgba(0,0,0,0.85);
  border: 2px solid #ff0000;
  border-radius: 25px;
  padding: 50px 40px;
  text-align: center;
  width: 380px;
  max-width: 90%;
  box-shadow: 0 0 40px #ff0000, 0 0 80px #ff00ff;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  opacity: 0;
  animation: showCard 1s forwards;
  animation-delay: 3.5s;
}

.subscribe-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 50px #ff0000, 0 0 100px #ff00ff;
}

.subscribe-card h1 {
  font-size: 2.2em;
  margin-bottom: 15px;
  color: #ff0000;
  text-shadow: 0 0 20px #ff0000;
}

.subscribe-card p {
  font-size: 1.1em;
  margin-bottom: 30px;
  color: #00ffff;
  text-shadow: 0 0 10px #00ffff;
}

.youtube-button {
  background: linear-gradient(135deg, #ff0000, #ff00ff);
  border: none;
  padding: 15px 35px;
  border-radius: 20px;
  color: white;
  font-size: 1.2em;
  cursor: pointer;
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: 12px;
  transition: box-shadow 0.3s, transform 0.3s, filter 0.3s;
  filter: drop-shadow(0 0 10px #ff0000) drop-shadow(0 0 20px #ff00ff);
}

.youtube-button img {
  width: 28px;
  height: 28px;
  filter: drop-shadow(0 0 5px #fff);
  animation: glow 1.5s infinite alternate;
}

.youtube-button:hover {
  box-shadow: 0 0 35px #ff0000, 0 0 70px #ff00ff;
  transform: scale(1.1);
  filter: drop-shadow(0 0 15px #ff0000) drop-shadow(0 0 30px #ff00ff);
}

@keyframes glow {
  0% { filter: drop-shadow(0 0 5px #fff) drop-shadow(0 0 10px #ff0000); }
  50% { filter: drop-shadow(0 0 15px #fff) drop-shadow(0 0 20px #ff0000); }
  100% { filter: drop-shadow(0 0 5px #fff) drop-shadow(0 0 10px #ff0000); }
}

@keyframes showCard {
  to { opacity: 1; }
}
</style>
</head>
<body>
  <!-- Partículas flotantes -->
  <div id="particles"></div>

  <!-- Intro Logo YouTube -->
  <div class="intro-logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
  </div>

  <!-- Tarjeta de suscripción -->
  <div class="subscribe-card">
    <h1>Daemonix Games</h1>
    <p>¡Únete a nuestra comunidad y no te pierdas contenido épico de juegos y desarrollos galácticos!</p>
    <a class="youtube-button" href="https://www.youtube.com/@DaemonixGames" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/ff00ff/youtube-play.png" alt="YouTube Logo">
      Suscribirse
    </a>
  </div>

<script>
  // Crear partículas aleatorias
  const particlesContainer = document.getElementById('particles');
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = `${Math.random() * 6 + 4}px`;
    particle.style.height = particle.style.width;
    particle.style.left = `${Math.random() * window.innerWidth}px`;
    particle.style.top = `${Math.random() * window.innerHeight}px`;
    particle.style.animationDuration = `${Math.random() * 4 + 4}s`;
    particle.style.background = Math.random() > 0.5 ? '#00ffff' : '#ff00ff';
    particlesContainer.appendChild(particle);
  }
</script>
</body>
</html>
