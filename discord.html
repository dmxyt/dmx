<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daemonix Army - Invitación</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

  body {
    margin: 0;
    padding: 0;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: white;
  }

  /* Partículas flotantes */
  .particle {
    position: absolute;
    border-radius: 50%;
    background: #00ffff;
    opacity: 0.7;
    animation: float 6s infinite linear;
  }

  @keyframes float {
    0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0.5; }
    50% { transform: translateY(-100px) translateX(50px) scale(1); opacity: 1; }
    100% { transform: translateY(-200px) translateX(0) scale(0.5); opacity: 0; }
  }

  /* Intro Logo */
  .intro-logo {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 10;
    animation: fadeOut 1s forwards;
    animation-delay: 3.5s;
  }

  .intro-logo img {
    width: 120px;
    height: 120px;
    animation: zoomPulse 3s forwards;
    filter: drop-shadow(0 0 20px #00ffff) drop-shadow(0 0 40px #ff00ff);
  }

  @keyframes zoomPulse {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.3); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  @keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 0; display: none; }
  }

  /* Invitación Card */
  .invitation-card {
    background: rgba(0, 0, 0, 0.85);
    border: 3px solid #ff00ff;
    border-radius: 20px;
    padding: 40px;
    text-align: center;
    width: 380px;
    box-shadow: 0 0 30px #00ffff, 0 0 60px #ff00ff;
    opacity: 0;
    animation: showCard 1s forwards;
    animation-delay: 3.5s;
    z-index: 5;
  }

  .invitation-card h1 {
    margin-bottom: 10px;
    font-size: 2em;
    color: #ff00ff;
    text-shadow: 0 0 15px #ff00ff;
  }

  .invitation-card p {
    margin-bottom: 20px;
    color: #00ffff;
    font-size: 1.1em;
    text-shadow: 0 0 10px #00ffff;
  }

  .discord-button {
    background: linear-gradient(135deg, #ff00ff, #00ffff);
    border: none;
    padding: 15px 30px;
    border-radius: 15px;
    color: white;
    font-size: 1.1em;
    cursor: pointer;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 10px;
    transition: box-shadow 0.3s, transform 0.3s;
  }

  .discord-button:hover {
    box-shadow: 0 0 25px #ff00ff, 0 0 50px #00ffff;
    transform: scale(1.1);
  }

  .discord-button img {
    width: 24px;
    height: 24px;
  }

  @keyframes showCard {
    to { opacity: 1; }
  }
</style>
</head>
<body>
  <!-- Partículas flotando -->
  <div id="particles"></div>

  <!-- Intro con logo de Discord -->
  <div class="intro-logo">
    <img src="https://img.icons8.com/ios-filled/50/00ffff/discord-logo.png" alt="Discord Logo">
  </div>

  <!-- Invitación -->
  <div class="invitation-card">
    <h1>Daemonix Army</h1>
    <p>Únete a nuestra comunidad épica de gamers y desarrolladores. ¡La diversión y la estrategia te esperan!</p>
    <a class="discord-button" href="https://discord.gg/PZX7fC67yT" target="_blank">
      <img src="https://img.icons8.com/ios-filled/50/00ffff/discord-logo.png" alt="Discord Logo">
      Unirse a Discord
    </a>
  </div>

<script>
  // Crear partículas aleatorias
  const particlesContainer = document.getElementById('particles');
  for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.width = `${Math.random() * 6 + 4}px`;
    particle.style.height = particle.style.width;
    particle.style.left = `${Math.random() * window.innerWidth}px`;
    particle.style.top = `${Math.random() * window.innerHeight}px`;
    particle.style.animationDuration = `${Math.random() * 4 + 4}s`;
    particle.style.background = Math.random() > 0.5 ? '#00ffff' : '#ff00ff';
    particlesContainer.appendChild(particle);
  }
</script>
</body>
</html>
